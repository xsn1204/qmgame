    // 当 Excel 解锁后开始计时
    function startSuspenseTimer() {
        // 5秒后触发页面渐暗
        setTimeout(() => {
            const overlay = document.getElementById('suspenseOverlay');
            overlay.classList.add('active'); // 逐渐变暗
        }, 5000); // 5秒
    }

    // 修改 checkFileAccess 函数，解锁后启动悬疑倒计时
    function checkFileAccess() {
        const name = accessNameInput.value.trim();
        const card = accessCardInput.value.trim();

        if (name === CORRECT_NAME && card === CORRECT_CARD_LAST_FOUR) {
            accessErrorMessage.textContent = "";
            fileAccessModal.style.display = 'none';
            excelApp.classList.add('unlocked');
            switchSheet('长垣发展有限公司');
            // 开启悬疑倒计时
            startSuspenseTimer();
        } else {
            accessErrorMessage.textContent = "姓名或卡号后4位不正确。";
            fileAccessModal.querySelector('.access-modal-content').animate([
                { transform: 'translateX(0)' },
                { transform: 'translateX(-5px)' },
                { transform: 'translateX(5px)' },
                { transform: 'translateX(-5px)' },
                { transform: 'translateX(5px)' },
                { transform: 'translateX(0)' }
            ], {
                duration: 300,
                easing: 'ease-in-out'
            });
        }
    }
</script>
