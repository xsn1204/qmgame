<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Login</title>

    <style>
        :root {
            --text-main: #2c2c2c;
            --text-sub: #666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #f5f6f8, #e3e6ea);
            color: var(--text-main);
        }

        .container {
            width: 720px;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.15),
                inset 0 1px 0 rgba(255,255,255,0.7);
            padding: 48px 54px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1.2s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 28px;
            color: #1f2937;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 16px;
            line-height: 1.9;
            margin-bottom: 20px;
            color: #333;
        }

        .btn-wrap {
            margin-top: 40px;
            text-align: center;
        }

        .mac-login-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;

            padding: 12px 44px;
            font-size: 16px;
            font-weight: 500;

            color: #2b2b2b;
            background: linear-gradient(to bottom, #f9f9f9, #d5d5d5);

            border: 1px solid #bdbdbd;
            border-radius: 999px;

            box-shadow:
                inset 0 1px 0 rgba(255,255,255,0.7),
                0 1px 2px rgba(0,0,0,0.18);

            cursor: pointer;
            transition: all 0.15s ease;
        }

        .mac-login-btn:hover {
            background: linear-gradient(to bottom, #ffffff, #cecece);
        }

        .mac-login-btn:active {
            background: linear-gradient(to bottom, #c4c4c4, #e5e5e5);
            box-shadow:
                inset 0 2px 4px rgba(0,0,0,0.25);
            transform: translateY(1px);
        }

        .mac-login-icon {
            width: 11px;
            height: 11px;
            background: #3b82f6;
            border-radius: 50%;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
        }

        .hint {
            margin-top: 28px;
            text-align: center;
            font-size: 13px;
            color: #888;
            letter-spacing: 0.4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>404号工位事件</h1>

    <p>你是<strong>周奕云</strong>，大二开学后，在大学附近找了家校企单位做互联网产品实习。幸运的是，你被分配到了一位校友当mentor，他让你主要负责支持项目的数据分析和流程优化。<p>
    <p>然而，这位mentor，<strong>许思默</strong>，从本周周一开始，突然消失了。</p>

    <p>工位一直空着，没有请假记录，你私聊他的消息更是没有回复。</p>

    <p>为了不影响项目进度，部门负责人让你临时接手他的工作。</p>

    <p>你轻松登进了他的工作电脑，但却隐约感觉到，这里面保留着一些<strong>他来不及处理完的东西</strong>。</p>

    <div class="btn-wrap">
        <button class="mac-login-btn" id="loginBtn">
            <span class="mac-login-icon"></span>
            登录
        </button>
    </div>

    <div class="hint">macOS Secure Access</div>
</div>

<script>
    document.getElementById('loginBtn').addEventListener('click', function () {
        window.location.href = 'desk.html';
    });
</script>

</body>
</html>
